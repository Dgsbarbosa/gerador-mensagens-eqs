<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Relat√≥rio de Servi√ßo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background: #f4f4f4;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }

    input, textarea, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      margin-top: 15px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    #output {
      margin-top: 20px;
      white-space: pre-wrap;
      background: #fff;
      padding: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    #copiedAlert {
      margin-top: 10px;
      color: green;
      font-weight: bold;
      display: none;
    }

    #formulario.hidden {
      display: none;
    }

    #reabrir {
      display: none;
      margin-top: 15px;
      background: #6c757d;
    }

    footer {
      text-align: center;
      margin-top: 30px;
      font-weight: bold;
    }

    footer a {
      text-decoration: none;
      color: #333;
      transition: color 0.3s;
    }

    footer a:hover {
      color: #007bff;
    }

    select[data-status="Conclu√≠do"] {
      background-color: #d4edda;
    }

    select[data-status="Em andamento"] {
      background-color: #d1ecf1;
    }

    select[data-status="Aguardando material"] {
      background-color: #fff3cd;
    }

    select[data-status="Na fila"] {
      background-color: #e2e3e5;
    }
  </style>
</head>
<body>
  <h2>Relat√≥rio de Servi√ßo</h2>

  <div id="formulario">
    <label for="idChamado">ID do Chamado</label>
    <input type="text" id="idChamado" placeholder="Ex: 123456" />

    <label for="local">Local</label>
    <input type="text" id="local" placeholder="Ex: F√≥rum de Ja√∫" />

    <label for="status">Status</label>
    <select id="status" onchange="atualizarCorStatus()" data-status="">
      <option>Conclu√≠do</option>
      <option>Em andamento</option>
      <option>Aguardando material</option>
      <option>Na fila</option>
    </select>

    <label for="chamado">Descri√ß√£o do Chamado</label>
    <textarea id="chamado" placeholder="Descreva o chamado..."></textarea>

    <label for="acao">A√ß√£o Realizada</label>
    <textarea id="acao" placeholder="Descreva a a√ß√£o realizada..."></textarea>

    <label for="data">Data da Execu√ß√£o</label>
    <input type="date" id="data" />

    <label for="executado">Executado por</label>
    <input type="text" id="executado" placeholder="Ex: Jo√£o da Silva - T√©cnico - Avar√©" />


  </div>
	<div>
    <button onclick="gerarMensagem()">Gerar e Copiar Texto</button>
    <button onclick="abrirWhatsapp()">Abrir WhatsApp</button>
    <button onclick="limparFormulario()">Limpar Formul√°rio</button>
</div>
  <button id="reabrir" onclick="reabrirFormulario()">‚¨Ö Editar formul√°rio</button>

  <div id="copiedAlert">Texto copiado com sucesso!</div>
  <div id="output"></div>

  <footer>
    Desenvolvido por <a href="https://professional-presentation-website.vercel.app/" target="_blank">Douglas Barbosa</a>
  </footer>

  <script>
    function atualizarCorStatus() {
      const status = document.getElementById('status');
      const value = status.value;
      status.setAttribute('data-status', value);
    }

    function gerarMensagem() {
      const idChamado = document.getElementById('idChamado').value;
      const local = document.getElementById('local').value;
      const status = document.getElementById('status').value;
      const chamado = document.getElementById('chamado').value;
      const acao = document.getElementById('acao').value;
      const data = document.getElementById('data').value;
      const executado = document.getElementById('executado').value;

      const dataFormatada = data
        ? new Date(data + 'T00:00:00').toLocaleDateString('pt-BR')
        : 'Data n√£o informada';

      const emojiStatus = {
        "Conclu√≠do": "‚úÖ",
        "Em andamento": "üîÑ",
        "Aguardando material": "‚è≥",
        "Na fila": "üïó"
      };

      const mensagem = `*üÜî ID do Chamado:* ${idChamado}\n\n` +
                       `*üìç Local:* ${local}\n\n` +
                       `*üìå Status:* ${status} ${emojiStatus[status] || ""}\n\n` +
                       `*üõ†Ô∏è Descri√ß√£o do chamado:*\n${chamado}\n\n` +
                       `*‚úÖ A√ß√£o realizada:*\n${acao}\n\n` +
                       `*üìÖ Data da execu√ß√£o:* ${dataFormatada}\n\n` +
                       `*üë∑ Executado por:* ${executado}`;

      document.getElementById('output').textContent = mensagem;

      navigator.clipboard.writeText(mensagem)
        .then(() => {
          const alertDiv = document.getElementById('copiedAlert');
          alertDiv.style.display = 'block';
          setTimeout(() => alertDiv.style.display = 'none', 2000);
        });

      // Oculta o formul√°rio e mostra bot√£o de reabrir
      document.getElementById('formulario').classList.add('hidden');
      document.getElementById('reabrir').style.display = 'block';
    }

    function abrirWhatsapp() {
      const mensagem = encodeURIComponent(document.getElementById('output').textContent);
      if (mensagem.trim() === "") {
        alert("Gere a mensagem primeiro!");
        return;
      }
      window.open(`https://wa.me/?text=${mensagem}`, '_blank');
    }

    function limparFormulario() {
      document.getElementById('idChamado').value = "";
      document.getElementById('local').value = "";
      document.getElementById('status').selectedIndex = 0;
      document.getElementById('status').setAttribute('data-status', '');
      document.getElementById('chamado').value = "";
      document.getElementById('acao').value = "";
      document.getElementById('data').value = "";
      document.getElementById('executado').value = "";
      document.getElementById('output').textContent = "";
      document.getElementById('copiedAlert').style.display = 'none';
    }

    function reabrirFormulario() {
      document.getElementById('formulario').classList.remove('hidden');
      document.getElementById('reabrir').style.display = 'none';
    }

    window.onload = atualizarCorStatus;
  </script>
</body>
</html>
